<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLÄ°X</span> </h1>
            <h3 id="description">Thank you for signing up at Netflix. Tell us more about your self</h3>
        </header>
        <section id="survey-form-container">

            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">

                    <div class="box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>

                    <div class="box">
                        <label for="Age">Age</label>
                        <br>
                        <input type="number" id="Age" name="age" placeholder="Age">
                    </div>

                    
                    <div class="box">
                        <label for="mail">Email</label>
                        <br>
                        <input type="email" id="mail" name="mail" placeholder="Enter your email">
                    </div>

                    <div class="box">
                        <label for="content">Content Type</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series" selected>Series</option>
                        </select>
                    </div>

                    <div class="box">
                        <label for="movie">Movie Types</label>
                        <br>
                        <input type="checkbox" id="first" name="movie" value="comedy" >
                        <label for="first">Comedy</label>
                        <br>

                        <input type="checkbox" id="second" name="movie" value="Action" >
                        <label for="second">Action</label>
                        <br>

                        <input type="checkbox" id="third" name="movie" value="romance" >
                        <label for="third">Romance</label>

                    </div>

                    <div class="box">
                        <label for="gender">Gender</label>
                        <br>

                        <input type="radio" name="gender" id="first" value="male">
                        <label for="first">Male</label>
                        <br>

                        <input type="radio" name="gender" id="second" value="female">
                        <label for="second">Female</label>
                        <br>

                        <input type="radio" name="gender" id="third" value="other">
                        <label for="third">Other</label>
                        <br>


                    </div>

                    <div class="box">
                        <label for="feed">Feedback</label>
                        <br>

                        <textarea name="feed" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>


                </form>
            </div>
        </section>

    </div>
    
</body>
</html>
